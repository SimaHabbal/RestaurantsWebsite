<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/admin.css" />
    <title>Admin</title>

<head> 
	<title> 
		Admin Page
	</title> 
	<style> 

	</style> 
</head> 
<body> 
    <div class="split left">
        <div class="centered">

        <h2>Users</h2> 
    
        <div id="formContainer"> 
            <label for="uNameInput"> 
                Name: 
            </label> 
            <input type="text"
                id="uNameInput"
                placeholder="Enter the name" required> 
            <label for="uEmailInput"> 
                Email I'd: 
            </label> 
            <input type="email"
                id="uEmailInput"
                placeholder="Enter the email" required> 
            <label for="uPasswordInput"> 
                Password: 
            </label> 
            <input type="text"
                id="uPasswordInput"
                placeholder="Enter the password" required> 
 
            <button onclick="addUser()"> 
                Add 
            </button> 
        </div> 
        <table class="leftTable" id="leftTable"> 
            <thead>
                <tr> 
                    <th>Name</th> 
                    <th>Email</th> 
                    <th>Password</th> 
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="userList">
            </tbody>
        </table> 
        
        </div>
      </div>
      
      <div class="split right">
        <div class="centered">
        <h2>Restaurants</h2> 
    
        <div id="formContainer"> 
            <label for="rNameInput"> 
                Name: 
            </label> 
            <input type="text"
                id="rNameInput"
                placeholder="Enter your name"> 
            <label for="rImageInput"> 
                Image Url: 
            </label> 
            <input type="url"
                id="rImageInput"
                placeholder="Enter the Image url"> 
            <label for="rDesInput"> 
                Description: 
            </label> 
            <input type="text"
                id="rDesInput"
                placeholder="Enter the description"> 

            <button onclick="addResto()"> 
                Add 
            </button> 
        </div> 
        <table class="rightTable" id="rightTable"> 
            <thead>
                <tr> 
                    <th>Id</th>
                    <th>Name</th> 
                    <th>Image Url</th> 
                    <th>Description</th> 
                    <th>Delete</th>
                </tr> 
            </thead>
            <tbody id="restoList">
            </tbody>
        </div>
      </div>
      <script src="./scripts/admin.js"></script>
</body>
</html>
