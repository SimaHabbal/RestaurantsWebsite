<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant and Menu Input</title>
  </head>
  <body>
    <h1>Input Restaurant Details</h1>
    <form id="restaurantForm">
      <label for="restaurantName">Restaurant Name:</label>
      <input type="text" id="restaurantName" required>

      <label for="restaurantRating">Rating:</label>
      <input type="number" id="restaurantRating" required>

      <label for="restaurantImage">Restaurant Image URL:</label>
      <input type="text" id="restaurantImage" required>

      <button type="submit">Create Restaurant</button>
    </form>

    <h1>Input Plate Details</h1>
    <form id="plateForm" style="display:none;">
      <label for="plateName">Plate Name:</label>
      <input type="text" id="plateName" required>

      <label for="platePrice">Price:</label>
      <input type="number" id="platePrice" required>

      <label for="plateRating">Rating:</label>
      <input type="number" id="plateRating" required>

      <label for="plateImage">Plate Image URL:</label>
      <input type="text" id="plateImage" required>

      <button type="submit">Add Plate</button>
    </form>

    <button id="addPlateBtn" style="display:none;">+</button>

    <script src="input.js"></script>
  </body>
</html>
